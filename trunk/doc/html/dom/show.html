<h1><strong>show()</strong></h1>
<h2>概述</h2>
<p>将匹配元素设置为显示</p>
<h3>描述:</h3>
<p>显示所有段落</p>
<h4>HTML 代码:</h4>
<pre>&lt;p style="display: none"&gt;Hello&lt;/p&gt;</pre>
<h4>elves 代码:</h4>
<pre>$("p").show()</pre>
